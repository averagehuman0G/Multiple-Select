<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>All you have to do</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Is check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>And check another item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>This functionality only works</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>If you have a keyboard with a shiftkey</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Built with plain vanilla JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check my other projects out!</p>
    </div>
  </div>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
